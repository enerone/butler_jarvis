{% extends 'base.html' %} 
{% block title %}Create Profile Page{% endblock %}
{% block content %}
{% if user.is_authenticated %}
<h1>Create Profile Page...</h1>
<br/><br/>
<div class="form-group">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button class="btn btn-secondary">Create Profile Page</button> | <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
    </form>
</div>


{% else %}
    you are not allowed in here
{% endif %}


{% endblock %}
