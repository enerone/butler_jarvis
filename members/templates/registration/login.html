{% extends 'base.html' %} 
{% block title %}Login{% endblock %}
{% block content %}
<h1>Login</h1>
<br/><br/>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" >
                
            </div>
            <div class="form-group">
                <label for="InputPassword1">Password</label>
                <input type="password" name="password" class="form-control">
                
            </div>
        <button class="btn btn-secondary">Login</button> | <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
    </form>
</div>
<br/>
<small id="emailHelp" class="form-text text-muted">Not a User? sign up <a href="{% url 'register' %}"> HERE </a></small>


{% endblock %}
